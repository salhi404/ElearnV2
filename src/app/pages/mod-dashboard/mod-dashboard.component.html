<div class="main-content">
  <section class="section">
    <div class="row ">
      <div  class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
        <div [ngClass]="{'active-mod-page border-danger':activeroute==1}" (click)="activeroute=1" routerLink="./users-mod" class="card pointer grow">
          <div class="card-statistic-4">
            <div class="d-flex align-items-center justify-content-between">
              <div class="row ">
                <div   class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3   ">
                  <div class="card-content">
                    <h3 class="font-18">Users</h3>
                    <h5 class="mt-3 font-15">connected</h5>
                    <p class="mb-0"><span class="col-green"></span>  (soon)</p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                  <div class="banner-img ">
                    <img src="../../../assets/img/banner/email.png"  alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div [ngClass]="{'active-mod-page border-danger':activeroute==2}" (click)="activeroute=2"  class="card pointer grow">
          <div class="card-statistic-4">
            <div class="align-items-center justify-content-between">
              <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                  <div class="card-content">
                    <h3 class="font-18">Chat</h3>
                    <h5 class="mt-3 font-15">you have</h5>
                    <p class="mb-0"><span class="col-green"></span>  chat</p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                  <div class="banner-img" >
                    <img src="../../../assets/img/banner/chat.png"  alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div [ngClass]="{'active-mod-page border-danger':activeroute==3}" (click)="activeroute=3" class="card pointer grow">
          <div class="card-statistic-4">
            <div class="align-items-center justify-content-between">
              <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3 ">
                  <div class="card-content">
                    <h3 class="font-18">Calender</h3>
                    <p class="mb-0"><span class="col-green"></span>(today)</p>
                    <p  class="text-nowrap mb-0 mt-2"><span> </span></p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between" >
                  <div class="banner-img">
                    <img src="../../../assets/img/banner/calendar.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div [ngClass]="{'active-mod-page border-danger':activeroute==4}" (click)="activeroute=4" class="card pointer grow">
          <div class="card-statistic-4">
            <div class="align-items-center justify-content-between">
              <div class="row ">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                  <div class="card-content">
                    <h3  class="font-18 ">Notifications</h3>
                    <h5 class="mt-3 font-15">you have</h5>
                    <p class="mb-0"><span class="col-green">0</span>(soon)</p>
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                  <div class="banner-img">
                    <img src="../../../assets/img/banner/notifications.png" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section  >
    <router-outlet></router-outlet>
  </section>
</div>
