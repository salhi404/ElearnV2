<div class="main-content">
    <section class="section">
      <div class="row ">
        <div  class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
          <div [ngClass]="{'active-mod-page':activeroute==1}" (click)="activateroute(1)" class="card pointer grow">
            <div class="card-statistic-4">
              <div class="d-flex align-items-center justify-content-between">
                <div class="row ">
                  <div   class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3   ">
                    <div class="card-content">
                      <h3 class="font-18">Classes</h3>
                      <h5 class="mt-3 font-15">Enrolled : {{usersCount!=-1?usersCount:''}}</h5>
                      <p class="mb-0"><span class="col-green"></span>connected : {{connectedCount!=-1?connectedCount:''}}</p>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                    <div class="banner-img ">
                      <img src="../../../assets/img/banner/email.png"  alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div [ngClass]="{'active-mod-page':activeroute==2}" (click)="activateroute(2)" class="card pointer grow">
              <div class="card-statistic-4">
                <div class="align-items-center justify-content-between">
                  <div class="row ">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3 ">
                      <div class="card-content">
                        <h3 class="font-18">Events</h3>
                        <!-- <p class="mb-0"><span class="col-green"></span></p> -->
                        <p  class="text-nowrap mb-0 mt-2"><span>(soon)</span></p>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between" >
                      <div class="banner-img">
                        <img src="../../../assets/img/banner/calendar.png" alt="">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div [ngClass]="{'active-mod-page':activeroute==3}" (click)="activateroute(3)" class="card pointer grow">
            <div class="card-statistic-4">
              <div class="align-items-center justify-content-between">
                <div class="row ">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                    <div class="card-content">
                      <h3  class="font-18 ">Notifications</h3>
                      <!-- <h5 class="mt-3 font-15"></h5> -->
                      <p class="mb-0"><span class="col-green"></span>(soon)</p>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                    <div class="banner-img">
                      <img src="../../../assets/img/banner/notifications.png" alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div [ngClass]="{'active-mod-page':activeroute==4}" (click)="activateroute(4)"  class="card pointer grow">
            <div class="card-statistic-4">
              <div class="align-items-center justify-content-between">
                <div class="row ">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pr-0 pt-3">
                    <div class="card-content">
                      <h3 class="font-18">Live Streams</h3>
                      <!-- <h5 class="mt-3 font-15">scheduled :</h5> -->
                      <p class="mb-0"><span class="col-green"></span>(soon)</p>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 pl-0 d-flex align-items-center justify-content-between">
                    <div class="banner-img" >
                      <img src="../../../assets/img/banner/chat.png"  alt="">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

  
      </div>
    </section>
    <div class="divider"><span></span><span>{{activeroute==1?'Classes':activeroute==2?'Events':activeroute==3?'Notifications':activeroute==4?'Live Streams':''}}</span><span></span></div>
      <router-outlet></router-outlet>

  </div>
