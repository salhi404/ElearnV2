<div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <div style="position: absolute;"><app-home-btn></app-home-btn> </div>
                <h4 class="full-center" >Login</h4>
              </div>
              <div class="card-body">
                <form class="log-in"
                  name="form"
                  (ngSubmit)="f.form.valid && onSubmit()"
                  #f="ngForm"
                  novalidate
                  class="needs-validation">
                  <div class="form-group">
                    <label for="email"> username </label>
                    <input 
                      placeholder="username" 
                      type="username" 
                      name="username" 
                      id="username" 
                      class="form-control"
                      [(ngModel)]="form.username"
                      required
                      #username="ngModel"
                      [ngClass]="{'is-invalid':(username.errors && f.submitted)||userNotFound}" 
                      (change)="userNotFound=false;changed=true"
                    >
                    <div class="invalid-feedback" role="alert" *ngIf="username.errors && f.submitted">
                      Username is required!
                    </div>
                    <div class="invalid-feedback" role="alert" *ngIf="userNotFound">
                      User Not found.
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                      <!--<div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          Forgot Password?
                        </a>
                      </div>-->
                    </div>
                    <input 
                      placeholder="Password" 
                      type="password" 
                      name="password" 
                      id="password" 
                      class="form-control"
                      [(ngModel)]="form.password"
                      required
                      #password="ngModel"
                      [ngClass]="{'is-invalid':(password.errors && f.submitted)||invalidpass}"
                      (change)="invalidpass=false;changed=true"
                    >
                    <div class="invalid-feedback" role="alert" *ngIf="password.errors && f.submitted" >
                      <div *ngIf="password.errors['required']">please fill in your password</div>
                    </div>
                    <div class="invalid-feedback" role="alert" *ngIf="invalidpass">
                      Invalid Password!
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input 
                        type="checkbox" 
                        name="remember" 
                        class="custom-control-input" 
                        id="remember"
                        [(ngModel)]="form.remember"
                        #remember="ngModel"
                      >
                      <label class="custom-control-label" for="remember">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class=" LoginBtn btn btn-primary btn-lg btn-block" >
                      <span>Login</span>
                      <span class="mx-2"></span>
                      <app-spinner *ngIf="loading" [type]="1"></app-spinner>
                    </button>
                    <div class="invalid-feedback" *ngIf="f.submitted && isLoginFailed && !userNotFound && !invalidpass && !loading&&!changed">
                      Signup failed!<br />{{ errorMessage }}
                  </div>
                  </div>
                </form>
                <div class="my-4 text-muted text-center">
                  Don't have an account? <a routerLink="/signup">Create One</a>
                </div>
               <!--
                <div class="text-center mt-4 mb-3">
                  <div class="text-job text-muted">Login With Social</div>
                </div>
                <div class="row sm-gutters">
                  <div class="col-6">
                    <a class="btn btn-block btn-social btn-facebook">
                      <span class="fab fa-facebook"></span> 
                      Facebook
                    </a>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-block btn-social btn-twitter">
                      <span class="fab fa-twitter"></span> 
                      Twitter
                    </a>
                  </div>
                </div>

               --> 
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>
