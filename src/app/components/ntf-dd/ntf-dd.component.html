<li class="dropdown dropdown-list-toggle navLi">
  <a (click)="showNntDD=!showNntDD" class="nav-link notification-toggle pointer">
    <i-feather [ngClass]="{'bell':activatebell}" class="fnavIcon " name="bell"></i-feather>
    <span *ngIf="newNotifsCount>0" class="badge headerBadge1"> {{newNotifsCount}}</span>
  </a>
  <div [ngClass]="{'show22':showNntDD}" class="dropdown-menu dropdown-list dropdown-menu-right pullDown">
    <div class="dropdown-header">
      Notifications
      <div class="float-right">
          <a class="pointer col-blue " (click)="markAsread()">Mark All As Read</a>
        </div>
    </div>
    <div class="dropdown-list-content dropdown-list-icons">
      <a *ngFor="let notif of notifications;index as i" (click)="openNotif(i)" class="dropdown-item dropdown-item-unread pointer"> 
        <span class="dropdown-item-icon  {{notif.type==1?'bg-info':notif.type==2?'bg-danger':notif.type==3?'bg-success':''}} text-white">
          <i class="material-icons ">{{notif.type==1?'event':notif.type==2?'voice_chat':notif.type==3?'notifications':''}}</i>
        </span> <span class="dropdown-item-desc"> 
          {{notif.notification}}
          <span class="time">{{datepipe.transform(notif.time,'HH:mm dd-MM-yy')}}</span>
        </span>
      </a>
    </div>
    <div class="dropdown-footer text-center">
      <a (click)="openNotif(-1)" class="pointer col-blue "> <span>View All </span><i style=" padding: 7px 0; "
          class="fas fa-chevron-right"></i></a>
    </div>
  </div>
</li>
